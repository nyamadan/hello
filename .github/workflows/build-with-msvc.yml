name: Build With MSVC
on: [push]
jobs:
  Build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run CMake (Configure)
        run: cmake -S packages/hello_host -B packages/hello_host/build -A x64 -DCMAKE_BUILD_TYPE=Release -DGITHUB_ACTIONS=True -D CMAKE_SYSTEM_VERSION=10.0.26100.0
      - name: Run CMake (Build)
        run: cmake --build packages/hello_host/build --config Release --parallel
      - name: Run (CTest)
        run: ctest --test-dir packages/hello_host/build -C Release --output-on-failure